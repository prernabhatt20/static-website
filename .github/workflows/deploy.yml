name: Deploy Static Website using Docker Compose

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Stop existing containers (if any)
        shell: powershell
        run: |
          if (Test-Path docker-compose.yml) {
            docker-compose down
          }

      - name: Build and deploy using Docker Compose
        shell: powershell
        run: |
          docker-compose up -d --build

      - name: Verify running containers
        shell: powershell
        run: |
          docker ps
